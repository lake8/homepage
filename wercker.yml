box: olger/box-yeoman@0.5.5
build:
  steps:
    - npm-install
    - script:
        name: install front end dependencies via bower
        code: bower install
    - script:
        name: build
        code: grunt publish
deploy:
  steps:
    - script:
        name: list dir
        code: ls
    - wercker/s3sync@1.2.0:
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
        bucket-url: s3://www.ocean8.co/
        source-dir: "dist"
        opts: --acl-public
